<div class="container" ng-controller="SessionCtrl">

  <div class="row">
    <div class="col-xs-12">
      <p class="text-center"><img src="assets/img/sc-logo.png"/></p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

      <form ng-if="!isAuthenticated" class="form" role="form" ng-submit="login(userInfo)" novalidate>
        <div class="form-group">
          <label for="userId1" class="control-label">SailCom Id</label>
          <input type="text" ng-model="userInfo.userId" class="form-control" id="userId1" placeholder="SailCom Id" required autofocus>
        </div>
        <div class="form-group">
          <label for="userPwd" class="control-label">Passwort</label>
          <input type="password" ng-model="userInfo.pwd" class="form-control" id="userPwd" placeholder="Passwort" required>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </div>
      </form>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

      <form ng-if="isAuthenticated" class="form" role="form" ng-submit="logout()">

        <div class="form-group">
          <label for="userId2" class="control-label">SailCom Id</label>
          <input type="text" ng-model="userInfo.userId" class="form-control" id="userId2" placeholder="SailCom Id" required readonly>
        </div>

        <div class="form-group">
          <label for="userName" class="control-label">Name</label>
          <input type="text" ng-model="currentUser.name" class="form-control" id="userName" required readonly>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Logout</button>
        </div>

      </form>

    </div>
  </div>

</div>
